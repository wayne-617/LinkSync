<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkSync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <!-- App Branding -->
      <div class="app-branding">
        <div class="logo-container">
          <img src="linksynclogo.png" alt="LinkSync" class="logo">
        </div>
        <div class="app-name">linksync</div>
        <div class="app-subtitle">Connect to your computer</div>
      </div>
      
      <!-- Login Card -->
      <div class="login-card">
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              placeholder="Enter your username" 
              autocomplete="username"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            >
          </div>
          
          <div id="login-error" class="error-message hidden"></div>
          
          <button type="submit" class="btn-primary">
            <span>Login</span>
            <span>→</span>
          </button>
        </form>
      </div>
      
      <!-- Register Link -->
      <div class="register-link">
        <span>New user? </span>
        <span id="show-register-btn">How to register</span>
      </div>
    </div>
  </div>

  <!-- Register Screen -->
  <div id="register-screen" class="screen hidden">
    <div class="login-container">
      <!-- App Branding -->
      <div class="app-branding">
        <div class="app-name">Create Account</div>
      </div>
      
      <!-- Register Card -->
      <div class="login-card">
        <form id="register-form">
          <div class="form-group">
            <label for="reg-username">Username</label>
            <input 
              type="text" 
              id="reg-username" 
              placeholder="Choose a username"
              autocomplete="username"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="reg-email">Email</label>
            <input 
              type="email" 
              id="reg-email" 
              placeholder="Enter your email"
              autocomplete="email"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="reg-password">Password</label>
            <input 
              type="password" 
              id="reg-password" 
              placeholder="Choose a password"
              autocomplete="new-password"
              required
            >
          </div>
          
          <div class="form-group">
            <label for="reg-confirm-password">Confirm Password</label>
            <input 
              type="password" 
              id="reg-confirm-password" 
              placeholder="Confirm your password"
              autocomplete="new-password"
              required
            >
          </div>
          
          <div id="register-error" class="error-message hidden"></div>
          
          <button type="submit" class="btn-primary">
            <span>Register</span>
            <span>→</span>
          </button>
        </form>
      </div>
      
      <!-- Back to Login -->
      <button id="back-to-login-btn" class="btn-secondary">
        Back to Login
      </button>
    </div>
  </div>

  <!-- Messages Screen -->
  <div id="messages-screen" class="screen hidden">
    <div class="header">
      <h1>
        <img src="linksynclogo.png" alt="LinkSync" class="header-logo">
        Messages
      </h1>
      <div class="header-actions">
        <button id="action-btn" class="btn-action">Mark All Read</button>
        <button id="logout-btn" class="btn-logout">Logout</button>
      </div>
    </div>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="new">New Messages</button>
      <button class="tab-btn" data-tab="all">All Messages</button>
    </div>

    <div class="tab-content">
      <!-- New Messages Tab -->
      <div id="new-tab" class="tab-pane">
        <div id="new-messages-list" class="messages-list"></div>
      </div>

      <!-- All Messages Tab -->
      <div id="all-tab" class="tab-pane hidden">
        <div id="all-messages-list" class="messages-list"></div>
      </div>
    </div>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
