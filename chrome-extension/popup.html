<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen">
    <div class="login-container">
      <h1>Welcome</h1>
      <p class="subtitle">Sign in to view your messages</p>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn-primary">Sign In</button>
      </form>
      <button id="show-register-btn" class="btn-secondary">Register</button>
      <p class="demo-hint">Demo: Use any username/password</p>
    </div>
  </div>

  <!-- Register Screen -->
  <div id="register-screen" class="screen hidden">
    <div class="login-container">
      <h1>Create Account</h1>
      <p class="subtitle">Register to get started</p>
      <form id="register-form">
        <div class="form-group">
          <label for="reg-username">Username</label>
          <input type="text" id="reg-username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="reg-email">Email</label>
          <input type="text" id="reg-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="reg-password">Password</label>
          <input type="password" id="reg-password" placeholder="Choose a password" required>
        </div>
        <div class="form-group">
          <label for="reg-confirm-password">Confirm Password</label>
          <input type="password" id="reg-confirm-password" placeholder="Confirm your password" required>
        </div>
        <div id="register-error" class="error-message hidden"></div>
        <button type="submit" class="btn-primary">Register</button>
      </form>
      <button id="back-to-login-btn" class="btn-secondary">Back to Login</button>
    </div>
  </div>

  <!-- Messages Screen -->
  <div id="messages-screen" class="screen hidden">
    <div class="header">
      <h1>Messages</h1>
      <button id="logout-btn" class="btn-logout">Logout</button>
    </div>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="new">New Messages</button>
      <button class="tab-btn" data-tab="all">All Messages</button>
    </div>

    <div class="tab-content">
      <!-- New Messages Tab -->
      <div id="new-tab" class="tab-pane active">
        <div id="new-messages-list" class="messages-list"></div>
      </div>

      <!-- All Messages Tab -->
      <div id="all-tab" class="tab-pane hidden">
        <div id="all-messages-list" class="messages-list"></div>
      </div>
    </div>
  </div>

  <script type="module" src="dist/popup.js"></script>
</body>
</html>
